<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">

            <div class="convert-dp">

                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="number"><br>
                <button id="convert-btn">Convert</button>
                
            </div>

            <div class="units-dp">

                <div class="length">
                    <h3>Length (Meter/Feet)</h2>
                    <p id="length-el"></p>    
                </div>

                <div class="volume">
                    <h3>Volume (Liters/Gallons)</h2>
                    <p id="volume-el"></p>
                </div>

                <div class="mass">
                    <h3>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el"></p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
